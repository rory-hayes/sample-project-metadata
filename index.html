<!DOCTYPE html>
<html>
<head>
  <title>Token Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <input type="text" id="tokenIdInput" placeholder="Enter token ID">
  <button id="fetchButton">Fetch Token</button>
  <div id="token-container">
    <h2>Token Details</h2>
    <img id="token-image" src="" alt="Token Image">
    <p id="token-description"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
